<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="./src/css/normalize.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

<div class="box intro">
    <div class="intro__mask">
        <header class="header">
            <div class="header__wrapper">
                <a href="" class="logo__text">BestShop</a>
                <nav class="mainMenu">
                    <a href="#analisys" class="mainMenu__item mainMenu__item--active">Why us</a>
                    <a href="#benefits" class="mainMenu__item">Benefits</a>
                    <a href="#prices" class="mainMenu__item">Prices</a>
                    <a href="#contact" class="mainMenu__item">Contact</a>
                </nav>
            </div>

        </header>
            <section class="box__wrapper hero">
                <h1 class="hero__hdl">Sell More!</h1>
                <p class="hero__lead">Open shop on our platform and increase your sales</p>
                <div class="hero__box">
                    <a href="" class="hero__link btn btn-lg btn-primary">Open your shop</a>
                </div>
                <div class="bgc__intro"></div>
            </section>
    </div>
</div>

<div class="box" id="analisys">
    <div class="box__wrapper analysis">
        <h2 class="analysis__hdl">The most popular sales platform in country</h2>
        <section class="analysis__box">
            <div class="analysis__col ">
                <img src="./src/img/Person.svg" alt="" class="analysis__img col1">
                <h3 class="analysis__title">100000+</h3>
                <p class="analysis__text">daily entries</p>
            </div>
            <div class="analysis__col">
                <img src="./src/img/Eye.svg" alt="" class="analysis__img col2">
                <h3 class="analysis__title">2000000+</h3>
                <p class="analysis__text">seen products every day</p>
            </div>
            <div class="analysis__col">
                <img src="./src/img/Catalog.svg" alt="" class="analysis__img col3">
                <h3 class="analysis__title">10000+</h3>
                <p class="analysis__text">added posts</p>
            </div>
        </section>
    </div>
</div>

</body>
</html>
